<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <title>Dynamic Team Page</title>
</head>

<body>
    <main>

		<h1>Dynamic Team</h1>
		<section id="memberSection">
			<div class="memberPic">
				<h2>Nathálya Menezes</h2>
					<img src="img/Nathalya-Menezes.jpg" alt="Nathálya Menezes">

			</div>

			<div class="memberPic">
				<h2>Tallyta Triolo</h2>
					<img src="img/Tallyta-Triolo.jpg" alt="Tallyta Triolo">
						<button id="tallyButton" data-member="tally" >Learn about Tallyta</button>
			</div>
		</section>
		
	</main>
	<div id="overlayPopup">
		<div id="memberInfo">
			<button id="closeBtn">X</button>
			<img src="./img/nath-profile.jpg" alt="Member Profile" id="memberProfile" data-member="nath">
		</div>		
	</div>
    <script src="js/main.js"></script>
</body>
</html>
